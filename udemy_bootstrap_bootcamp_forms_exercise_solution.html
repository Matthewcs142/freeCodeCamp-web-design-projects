<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <!-- Write your first form here -->
        <!--Below this line is my code-->
        <form>
            <h2>Billing Address</h2>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id='name' class="form-control" placeholder='Full Name'>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class='input-group-text'>@</span>   
                    </div>
                    <input type="text" id='username' class="form-control" placeholder='Full Name'>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><span class='mr-1'>Email</span><span class='text-muted'>(Optional)</span></label>
                <input type="email" id='email' class="form-control" placeholder='you@example.com'>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id='address' class="form-control" placeholder='1234 Market St.'>
            </div>

            <div class="form-group">
                <label for="address2"><span class='mr-1'>Address 2</span><span class='text-muted'>(Optional)</span></label>
                <input type="text" id='address2' class="form-control" placeholder='Apartment or Suite'>
            </div>

            <div class="form-group">
                <label for="specialnote"><span class='mr-1'>Special Notes</span><span class='text-muted'>(Optional)</span></label>
                <textarea name="special" class='form-control' id="specialnote" cols="30" rows="5"></textarea>
                <small class="text-muted">Include any special requests that you have for us</small>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" id="issame" class="form-check-input" name='shipping_and_billing'>
                    <label for="issame" class="form-check-label">Shipping address is same as billing</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="pleasesave" class="form-check-input" name='saving_info'>
                    <label for="pleasesave" class="form-check-label">Save my info for next time</label>
                </div>
            </div>

            <hr>

            <div class="form-group">
                <h2>Shipping Options</h2>
                <div class="form-check">
                    <input type="radio" id="same_day" class="form-check-input"  name='shipping_options'>
                    <label for="same_day" class="form-check-label">Same Day Shipping</label>
                </div>

                <div class="form-check">   
                    <input type="radio" id="next_day" class="form-check-input"  name='shipping_options'>
                    <label for="next_day" class="form-check-label">Next Day Shipping</label>
                </div>

                <div class="form-check">   
                    <input type="radio" id="three_to_five" class="form-check-input"  name='shipping_options'>
                    <label for="three_to_five" class="form-check-label">3-5 Business Days</label>
                </div>
            </div> 

            <div class="form-group">
                <input type="submit" value='Continue To Checkout' class='form-control btn btn-primary'>
            </div>
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded" style="max-width: 400px;">
        <form>
            <h2 class="text-center mb-3 mt-3">Sign In</h2>
            <div class="form-group">
                <input type="email" id='login_email' class="form-control" placeholder='Email'>
            </div>

            <div class="form-group">
                <input type="password" id='login_password' class="form-control" placeholder='Password'>
            </div>

            <div class="form-check mb-3">   
                <input type="checkbox" id="remember_me" class="form-check-input"  name='remember'>
                <label for="remember_me" class="form-check-label">Remember me</label>
            </div>
            
            <div class="form-group">
                <input type="submit" value='Sign In' class='btn btn-info form-control'>
                <span class='form-control text-center border-0'>Not a member?<a class='text-info ml-1' href="">Register</a></span>
            </div>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
