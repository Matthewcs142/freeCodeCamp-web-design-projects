<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Forms</title>
  </head>
  <body>
      <div class="container">
          <h1 class='text-center'>Form Controls</h1>
          <form>
            <div class="form-group">
                <label for="email" >Email Address</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter your email</span>
                        <input type="email" id="email" class='form-control' placeholder="Your email">
                    </div>
                </div>
                
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class='form-control' placeholder="Enter your password">
                <small class="text-muted">Password must be 8 characters</small>
            </div>
            <div class="form-group">
                <label for="select">Select</label>
                <select id="select" class='form-control'>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multi-select">Select</label>
                <select multiple id="multi-select" class='form-control'>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
                <small class='text-muted'>Hold down ctrl(pc) or cmnd(mac) to select multiple options</small>
            </div>
            <div class="form-group">
                <label for="textarea">Text Area</label>
                <textarea class='form-control' id="textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="inputfile"></label>
                <input type="file" class='form-control-file' id="inputfile">
            </div>
            <div class="form-group">
                <label for="formcontrolrange">Example Range Input</label>
                <input type="range" class='form-control-range' id='formcontrolrange'>
            </div>
            <div class="form-group">
                <label for="largeemail">Large Email Address</label>
                <input type="email" id="largeemail" class='form-control form-control-lg' placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="smallemail">Small Email Address</label>
                <input type="email" id="smallemail" class='form-control form-control-sm' placeholder="Enter your email">
            </div>
            <div class="form-group">
                <h2>Checkboxes</h2>
                <div class="form-check">
                    <input type="checkbox" id="checkbox" class="form-check-input">
                    <label for="checkbox" class="form-check-label">Cats</label>
                </div>
                <div class="form-check">   
                    <input type="checkbox" id="checkbox2" class="form-check-input">
                    <label for="checkbox2" class="form-check-label">Dogs</label>
                </div>
                <div class="form-check">   
                    <input type="checkbox" id="checkbox3" class="form-check-input">
                    <label for="checkbox3" class="form-check-label">Birds</label>
                </div>
            </div>    
            <div class="form-group">
                <h2>Radio Buttons</h2>
                <div class="form-check">
                    <input type="radio" id="radoi1" class="form-check-input"  name='animals'>
                    <label for="radio1" class="form-check-label">Cats</label>
                </div>
                <div class="form-check">   
                    <input type="radio" id="radio2" class="form-check-input"  name='animals'>
                    <label for="radio2" class="form-check-label">Dogs</label>
                </div>
                <div class="form-check">   
                    <input type="radio" id="radio3" class="form-check-input"  name='animals'>
                    <label for="radio3" class="form-check-label">Birds</label>
                </div>
            </div> 
            <div class="form-group">   
                <h2>Form Check Inline</h2>
                <div class="form-check form-check-inline">
                    <input type="radio" id="radoi1" class="form-check-input"  name='animals'>
                    <label for="radio1" class="form-check-label">Cats</label>
                </div>
                <div class="form-check form-check-inline">   
                    <input type="radio" id="radio2" class="form-check-input"  name='animals'>
                    <label for="radio2" class="form-check-label">Dogs</label>
                </div>
                <div class="form-check form-check-inline">   
                    <input type="radio" id="radio3" class="form-check-input"  name='animals'>
                    <label for="radio3" class="form-check-label">Birds</label>
                </div>  
            </div>   
            <div class="form-group">
                <h2>Custom Checkbox</h2>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                </div>
            </div>
            <div class="form-group">
                <h2>Custom Radio Buttons</h2>
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                  </div>
            </div>
            <div class="form-group">
                <h2>Custom Range</h2>
                <label for="customRange1">Example range</label>
                <input type="range" class="custom-range" id="customRange1">
            </div>
            <div class="form-group">                 
                <input type="submit" value='Submit' class='btn btn-lg btn-primary'>
            </div>
            </form>
      </div>
     
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
